	<script type="text/javascript">
		function sendmail_contactus(){
			var name_var=$("#name_contact").val();
			var email_var=$("#email_contact").val();
			var message_var=$("#message_contact").val();
			emailjs.send("gmail","contact_us",{email: email_var,name: name_var, message:message_var })
			.then(function(response) {
				alert("Thank you for contacting us. We will get back to you soon.");
				console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
			}, function(err) {
				alert("There was an error");
				console.log("FAILED. error=", err);
			});
		}
	</script>
